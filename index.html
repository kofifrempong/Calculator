<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./stylecalc.css">


    <title>Calculator</title>

</head>

<body>

    <div id="container">
        <div id="display">
            <div class="btn" onclick="erase()">Clear</div>
            <div id="output"></div>
        </div>
        <div id="keypad">
        <div id = "row1">
            <div class="btn" onclick="entry('7')">7</div>
            <div class="btn" onclick="entry('8')">8</div>
            <div class="btn" onclick="entry('9')">9</div>
            <div class="btn" onclick="operation('/')">/</div>
        </div>
        <div id = "row2">
            <div class="btn" onclick="entry('4')">4</div>
            <div class="btn" onclick="entry('5')">5</div>
            <div class="btn" onclick="entry('6')">6</div>
            <div class="btn" onclick="operation('*')">*</div>
        </div>
        <div id = "row3">      
            <div class="btn" onclick="entry('1')">1</div>
            <div class="btn" onclick="entry('2')">2</div>
            <div class="btn" onclick="entry('3')">3</div>
            <div class="btn" onclick="operation('-')">-</div>
        </div>
        <div id = "row4">
            <div class="btn" onclick="deletion()">Delete</div>
            <div class="btn" onclick="entry('0')">0</div>
            <div class="btn" onclick="entry('.')">.</div>
            <div class="btn" onclick="operation('+')">+</div>
        </div>
        </div>
        <div class="btn" id="enter" onclick="calc()">CALCULATE</div>
    </div>

</body>

<script src="./calc1.js"></script>

</html>
